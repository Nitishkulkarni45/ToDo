<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>To-Do list| For all your dai;y schedule</title>
</head>
<body>
    <div class="container">
        <div class="todo-cont">
            <h2>To-Do List <img class="main-image" src="./images/icon.png" alt=""></h2>
            <div class="search-row">
                <input type="text" id="search-box" placeholder="Add your text">
                <input type="date" id="deadline-date" placeholder="Deadline">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-cont">
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
